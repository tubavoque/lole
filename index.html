    function spawnPopup(options) {
      const template = document.getElementById("universalPopup");
      const clone = template.cloneNode(true);
      clone.id = "";
      if (options.zIndex) {
        clone.style.zIndex = options.zIndex;
      }
      const img = clone.querySelector("img");
      img.src = options.src;
      img.style.width = options.width || "300px";

      clone.style.top = options.top || "auto";
      clone.style.left = options.left || "auto";
      clone.style.bottom = options.bottom || "auto";
      clone.style.right = options.right || "auto";
      clone.style.display = "flex";

      document.body.appendChild(clone);

      const glitchLoop = setInterval(() => {
        if (Math.random() < 0.37) {
          img.classList.add("glitch");
          setTimeout(() => {
            img.classList.remove("glitch");
          }, 300);
        }
      }, 1000 + Math.random() * 2000);

      if (options.duration) {
        setTimeout(() => {
          clearInterval(glitchLoop);
          document.body.removeChild(clone);
        }, options.duration);
      }
    }

    function setResponsiveBackground() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const bg = width > height ? 'background.png' : 'backgroundphone.png';
      document.body.style.backgroundImage = `url('${bg}')`;
    }
